<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Covid-19 Map</title>
  </head>
  <body>
    <div class="first-page">
      <div class="title">
        <h1>COVID-19 REALTIME GLOBAL CASES</h1>
      </div>
      <div class="main">
        <div id="one">
          <div class="case-boxes">
            <div class="case">
              <h3>CONFIRMED</h3>
              <p class="numbers" id="global_confirmed" style="color: red"></p>
            </div>
            <div class="case">
              <h3>DEATHS</h3>
              <p class="numbers" id="global_deaths" style="color: red"></p>
            </div>
            <div class="case">
              <h3>RECOVERED</h3>
              <p class="numbers" id="global_recovered" style="color: green"></p>
            </div>
          </div>
          <div class="links">
            <div class="links-info">
              <p class="links-text">
                Check for a more detailed presentation of information about
                country cases using globe or chart
              </p>
            </div>
            <div class="links-pic">
              <a href="globe.html" title="Check specific country on globe"
                ><img src="./pictures/globe.png"
              /></a>
              <a href="chart.html" title="See curves on chart"
                ><img src="./pictures/chart.png"
              /></a>
            </div>
          </div>
        </div>
        <div id="two">
          <div class="radio-buttons-container">
            <p class="radio-text first">
              Cartographic representation of coronavirus prevalence
            </p>
            <p class="radio-text">Choose case:</p>
            <div class="radio-buttons">
              <label class="radio-text">
                <input
                  type="radio"
                  name="case"
                  value="confirmed"
                  id="rb_c"
                  checked
                />
                confirmed
              </label>
            </div>
            <div class="radio-buttons">
              <label class="radio-text">
                <input type="radio" name="case" value="deaths" id="rb_d" />
                deaths
              </label>
            </div>
            <div class="radio-buttons">
              <label class="radio-text">
                <input type="radio" name="case" value="recovered" id="rb_r" />
                recovered
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
