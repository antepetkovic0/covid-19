<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Karma&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <p id="title">
        C
        <span
          ><img id="img-covid" src="pictures/covid.png" width="50" height="50"
        /></span>
        V I D - 1 9
      </p>
      <div class="covid-info">
        <div class="text">
          <p id="prevention"></p>
        </div>
      </div>
      <div class="upper-div">
        <!-- global situation numbers -->
        <div class="case-boxes">
          <p id="case-boxes-title">GLOBAL SITUATION</p>
          <div class="case">
            <p>
              confirmed cases
              <span
                class="numbers"
                id="global_confirmed"
                style="color: orange"
              ></span>
            </p>
            <p class="indentation">
              today
              <span
                class="numbers"
                id="today_confirmed"
                style="color: orange"
              ></span>
            </p>
            <p class="indentation">
              active
              <span
                class="numbers"
                id="active_confirmed"
                style="color: orange"
              ></span>
            </p>
          </div>
          <div class="case">
            <p>
              death cases
              <span
                class="numbers"
                id="global_deaths"
                style="color: red"
              ></span>
            </p>
            <p class="indentation">
              today
              <span class="numbers" id="today_deaths" style="color: red"></span>
            </p>
          </div>
          <div class="case">
            <p>
              recovered cases
              <span
                class="numbers"
                id="global_recovered"
                style="color: green"
              ></span>
            </p>
          </div>
        </div>
        <!-- world cases bar chart -->
        <div class="chart-title">
          <p>Daily cases</p>
        </div>
        <div id="world-chart"></div>
        <div class="switch-buttons">
          <div class="toggle-container">
            <div id="toggle-button">
              <span id="first">cases</span>
              <span id="second">deaths</span>
              <div class="toggle-inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-div">
        <div class="pie-title">
          <p>Situation by regions</p>
        </div>
        <div id="pie-chart-confirmed"></div>
        <div id="pie-chart-deaths"></div>
        <div class="links">
          <div class="links-info">
            <p class="links-text">
              check for more detailed presentation of information about country
              cases using world map or line chart
            </p>
          </div>
          <div class="links-pic">
            <a href="lineChart.html" title="Line chart"
              ><img class="link-img" src="./pictures/chart.png"
            /></a>
            <a href="worldMap.html" title="World map"
              ><img class="link-img" src="./pictures/globe.jpg"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
